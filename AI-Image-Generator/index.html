<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
<style>
body {
    background-color: #0f172a;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #1e293b;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

.input-group {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    outline: none;
}

button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { background: #2563eb; }

#resultImage {
    width: 100%;
    border-radius: 8px;
    margin-top: 20px;
}

.hidden { display: none; }
</style>
</head>
<body>
    <div class="container">
        <h1>Visionary AI</h1>
        <p>Type a prompt to generate an image</p>
        
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="A futuristic city in the clouds...">
            <button id="generateBtn">Generate</button>
        </div>

        <div class="output-section">
            <div id="loader" class="hidden">Generating...</div>
            <img id="resultImage" src="" alt="Your AI Art" class="hidden">
        </div>
    </div>
    <script>
        const generateBtn = document.getElementById('generateBtn');
const promptInput = document.getElementById('promptInput');
const resultImage = document.getElementById('resultImage');
const loader = document.getElementById('loader');

const API_KEY = 'YOUR_OPENAI_API_KEY_HERE';

generateBtn.addEventListener('click', async () => {
    const prompt = promptInput.value;
    if (!prompt) return alert("Please enter a prompt!");

    // UI Updates
    loader.classList.remove('hidden');
    resultImage.classList.add('hidden');
    generateBtn.disabled = true;

    try {
        const response = await fetch('https://api.openai.com/v1/images/generations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                prompt: prompt,
                n: 1,
                size: "512x512"
            })
        });

        const data = await response.json();
        
        if (data.data && data.data.length > 0) {
            resultImage.src = data.data[0].url;
            resultImage.classList.remove('hidden');
        } else {
            alert("Error: " + data.error.message);
        }
    } catch (error) {
        console.error("Fetch error:", error);
    } finally {
        loader.classList.add('hidden');
        generateBtn.disabled = false;
    }
});
    </script>
</body>
</html>
