<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Star | F-Zero Wiki | Fandom</title>
    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: #1f2833;
            --accent-pink: #ff007f;
            --accent-blue: #45a29e;
            --accent-light: #66fcf1;
            --text-main: #c5c6c7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #000000 25%, #0b0c10 25%, #0b0c10 50%, #000000 50%, #000000 75%, #0b0c10 75%, #0b0c10 100%);
            background-size: 40px 40px;
        }

        .profile-card {
            background-color: var(--panel-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.3);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue));
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
            font-style: italic;
        }

        .header h3 {
            margin: 5px 0 0 0;
            color: #fff;
            font-size: 1rem;
            opacity: 0.9;
        }

        .machine-display {
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--accent-blue);
        }

        .machine-img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.7));
            transition: transform 0.1s;
        }

        /* Boost Animation Classes */
        .boosting {
            animation: shake 0.2s infinite;
            filter: drop-shadow(0 0 20px var(--accent-pink));
        }

        .speed-lines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 10%, rgba(255, 255, 255, 0.1) 10%, transparent 11%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .speed-lines.active {
            opacity: 1;
            animation: moveLines 0.5s linear infinite;
        }

        .stats-container {
            padding: 20px 30px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-label {
            font-weight: bold;
            color: var(--accent-light);
            width: 80px;
            text-transform: uppercase;
        }

        .stat-bar-bg {
            flex-grow: 1;
            background-color: #000;
            height: 15px;
            border-radius: 10px;
            margin: 0 15px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 10px;
        }

        .stat-grade {
            font-weight: bold;
            font-size: 1.2rem;
            width: 30px;
            text-align: right;
            color: #fff;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background-color: rgba(0,0,0,0.2);
        }

        .boost-btn {
            background-color: transparent;
            border: 2px solid var(--accent-pink);
            color: var(--accent-pink);
            padding: 12px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.2);
        }

        .boost-btn:hover {
            background-color: var(--accent-pink);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.8);
        }

        .boost-btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes moveLines {
            from { background-position: 0 0; }
            to { background-position: -100px 0; }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="header">
            <h1>Great Star</h1>
            <h3>Pilot: Mr. EAD | Number: 09</h3>
        </div>

        <div class="machine-display">
            <div class="speed-lines" id="speedLines"></div>
            <img src="https://mutecity.org/w/images/4/4b/Great_Star.png" alt="Great Star Machine" class="machine-img" id="machineImg">
        </div>

        <div class="stats-container">
            <div class="stat-row">
                <div class="stat-label">Body</div>
                <div class="stat-bar-bg">
                    <div class="stat-bar-fill" style="width: 20%; background-color: #ff4d4d;"></div>
                </div>
                <div class="stat-grade">E</div>
            </div>
            
            <div class="stat-row">
                <div class="stat-label">Boost</div>
                <div class="stat-bar-bg">
                    <div class="stat-bar-fill" style="width: 90%; background-color: #66fcf1;"></div>
                </div>
                <div class="stat-grade">A</div>
            </div>

            <div class="stat-row">
                <div class="stat-label">Grip</div>
                <div class="stat-bar-bg">
                    <div class="stat-bar-fill" style="width: 40%; background-color: #ffa500;"></div>
                </div>
                <div class="stat-grade">D</div>
            </div>

            <div class="stat-row">
                <div class="stat-label">Weight</div>
                <div style="flex-grow: 1; text-align: center; color: var(--text-main);">
                    1,700 kg
                </div>
                <div class="stat-grade"></div>
            </div>
        </div>

        <div class="controls">
            <button class="boost-btn" id="boostBtn">Engage Boost</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boostBtn = document.getElementById('boostBtn');
            const machineImg = document.getElementById('machineImg');
            const speedLines = document.getElementById('speedLines');
            let isBoosting = false;

            boostBtn.addEventListener('mousedown', startBoost);
            boostBtn.addEventListener('mouseup', stopBoost);
            boostBtn.addEventListener('mouseleave', stopBoost);
            
            // For touch devices
            boostBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startBoost(); });
            boostBtn.addEventListener('touchend', stopBoost);

            function startBoost() {
                if(isBoosting) return;
                isBoosting = true;
                machineImg.classList.add('boosting');
                speedLines.classList.add('active');
                boostBtn.textContent = 'BOOSTING...';
            }

            function stopBoost() {
                if(!isBoosting) return;
                isBoosting = false;
                machineImg.classList.remove('boosting');
                speedLines.classList.remove('active');
                boostBtn.textContent = 'Engage Boost';
            }
        });
    </script>

</body>
</html>
