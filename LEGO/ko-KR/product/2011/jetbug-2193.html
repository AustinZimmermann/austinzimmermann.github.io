<p>제트버그는 파이어 로드의 부하 중 가장 민첩하고 위험한 공중 공격대원입니다. 그는 강력한 엔진을 이용해 하늘을 날아다니며 히어로들을 위협합니다. 히어로 넥스는 이 사악한 곤충형 빌런을 막아내고 스테이션을 보호해야 합니다.</p>
