<p>히어로 팩토리의 신입 히어로 “넥스”가 2.0 업그레이드를 통해 더욱 강력해진 모습으로 돌아왔습니다. 최첨단 헤드기어와 정교한 센서를 장착한 넥스는 그 어떤 복잡한 기계 장치도 순식간에 수리하거나 해체할 수 있는 기술 전문가입니다. 이제 멀티 툴 블레이드를 손에 쥐고 뜨거운 열기로 가득한 전장으로 출동하여 악당들을 저지하세요!</p>
