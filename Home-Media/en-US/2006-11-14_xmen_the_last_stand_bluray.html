<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men: The Last Stand | 20th Century Fox Home Entertainment</title>
    <style>
        :root {
            --fox-blue: #003366;
            --fox-gold: #c5a059;
            --text-gray: #333;
            --bg-light: #f4f4f4;
        }

        body {
            font-family: Helvetica, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            color: var(--text-gray);
        }

        /* Header Styling */
        header {
            background-color: var(--fox-blue);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--fox-gold);
        }

        header h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Main Layout */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        /* Product Images */
        .product-images img {
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Info Section */
        .product-info h2 { color: var(--fox-blue); border-bottom: 2px solid var(--fox-gold); padding-bottom: 10px; }
        .specs { margin: 20px 0; background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .specs p { margin: 5px 0; font-size: 0.9rem; }
        .tagline { font-style: italic; color: #666; font-size: 1.1rem; margin-bottom: 15px; }

        .features-list { padding-left: 20px; }
        .features-list li { margin-bottom: 5px; }

        footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #777; }
    </style>
</head>
<body>

<header>
    <h1>20th Century Fox Home Entertainment</h1>
</header>

<div class="container" id="product-page">
    </div>

<footer>
    &copy; 2006 Twentieth Century Fox Home Entertainment LLC. All Rights Reserved.
</footer>

<script>
    // JSON Data Object
    const movieData = {
        "title": "X-Men: The Last Stand",
        "format": "Blu-ray",
        "releaseDate": "November 14, 2006",
        "studio": "20th Century Fox",
        "tagline": "Take a Stand.",
        "images": [
            "https://images.static-bluray.com/products/7/208_2_original.jpg",
            "https://images.static-bluray.com/products/7/208_3_original.jpg"
        ],
        "specs": {
            "video": "1080p High Definition / 2.40:1",
            "audio": "English 6.1 DTS-HD Master Audio, French 5.1 Dolby Digital, Spanish 5.1 Dolby Digital",
            "subtitles": "English, Spanish"
        },
        "specialFeatures": [
            "Director and Writer Commentaries",
            "Deleted Scenes with Optional Commentary",
            "The Excellence of X-Men: Behind the Scenes",
            "Easter Eggs and Hidden Features",
            "Marvel Trailers"
        ]
    };

    // Rendering Function
    function renderPage(data) {
        const container = document.getElementById('product-page');
        
        container.innerHTML = `
            <div class="product-images">
                <img src="${data.images[0]}" alt="${data.title} Front Cover">
                <img src="${data.images[1]}" alt="${data.title} Back Cover">
            </div>
            <div class="product-info">
                <h2>${data.title} (${data.format})</h2>
                <p class="tagline">“${data.tagline}”</p>
                
                <div class="specs">
                    <p><strong>Release date:</strong> ${data.releaseDate}</p>
                    <p><strong>Studio:</strong> ${data.studio}</p>
                    <p><strong>Video:</strong> ${data.specs.video}</p>
                    <p><strong>Audio:</strong> ${data.specs.audio}</p>
                    <p><strong>Subtitles:</strong> ${data.specs.subtitles}</p>
                </div>

                <h3>Special Features</h3>
                <ul class="features-list">
                    ${data.specialFeatures.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
            </div>
        `;
    }

    // Initialize the page
    renderPage(movieData);
</script>

</body>
</html>
